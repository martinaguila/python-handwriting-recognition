<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwriting Recognition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Add CSS links or stylesheets here -->
</head>
<body>
    <header>
        <h1>Welcome to Your Website</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>About Us</h2>
            <p>This is the about us section of your website.</p>
        </section>

        <section>
            <h2>Services</h2>
            <ul>
                <li>Service 1</li>
                <li>Service 2</li>
                <li>Service 3</li>
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Your Website Name</p>
    </footer>

    <button id="myButton">Click Me</button>
    <div id="result"></div>

    <script>
        document.getElementById("myButton").addEventListener("click", function() {
            // Use JavaScript to make an AJAX request to your Django view
            fetch("/views.py") // Replace with the actual URL of your Django view
                .then(response => response.json())
                .then(data => {
                    // Display the response from the server in the 'result' div
                    document.getElementById("result").textContent = data.message;
                })
                .catch(error => {
                    console.error("Error:", error);
                });
        });
    </script>

    <!-- Add JavaScript scripts here (at the end of the body is a common practice) -->
</body>
</html>
